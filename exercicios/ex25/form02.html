<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form02</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="off">
    <p>
        <label for="isus">Usuário: </label>
        <input type="text" name="usu" id="isus" required minlength="5" maxlength="30" size="20" placeholder=" Nome do Usuário">
    </p>
    <p>
        <label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="19" placeholder="Senha">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
